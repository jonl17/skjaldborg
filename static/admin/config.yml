  # Styrktaraðilar | Top 5
  - name: "styrktaradilar_top5"
    label: "Styrktaraðilar Top 5"
    folder: "static/styrktaradilar_top5"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Titill", name: "title", widget: "string" }
      - { label: "Lógó", name: "logo", widget: "image" }
