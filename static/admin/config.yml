backend:
  name: git-gateway

media_folder: "static/assets"
public_folder: "assets"

collections:
  # Verk í vinnslu 2020
  - name: "verkivinnslu"
    label: "Verk í vinnslu"
    folder: "static/verk-i-vinnslu"
    create: true
    path: "{{title}}/index"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Titill", name: "title", widget: "string" }
      - {
          label: "Titill enska",
          name: "title-en",
          widget: "string",
          required: false,
        }
      - { label: "Mynd", name: "image", widget: "image" }
      - {
          label: "Stutt lýsing",
          name: "body",
          widget: "markdown",
          hint: "Settu enska þýðingu undir --ENSKA-- í nýrri línu",
        }
      - { label: "Leikstjóri", name: "director", widget: "string" }
      - {
          label: "Framleiðandi",
          name: "producer",
          widget: "string",
          required: false,
        }
      - {
          label: "Framleiðslufyrirtæki",
          name: "production_company",
          widget: "string",
          required: false,
        }
      - {
          label: "Klipping",
          name: "editing",
          widget: "string",
          required: false,
        }
      - {
          label: "Kvikmyndataka",
          name: "filming",
          widget: "string",
          required: false,
        }
      - {
          label: "Tónskáld",
          name: "composer",
          widget: "string",
          required: false,
        }
      - {
          label: "Hljóðhönnun",
          name: "sound_design",
          widget: "string",
          required: false,
        }
      - {
          label: "Lengd í mín.",
          name: "length_in_min",
          widget: "number",
          required: false,
        }
      - {
          label: "Stikla",
          name: "Trailer",
          widget: "string",
          hint: "Slóð á stiklu",
          required: false,
        }
      - label: "Dagskrá"
        name: "dagskra"
        widget: "list"
        collapsed: false
        field: { label: "Dagsetning", name: "dagsetning", widget: "datetime", required: false }
